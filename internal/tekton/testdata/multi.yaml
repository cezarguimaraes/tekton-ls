    description: "my param foo meant for stuff"
    default: "hey"
  - name: b
  - name: >-
      baz
  results:
  - name: foo
  workspaces:
  - name: test
  steps:
    - name: echo
      image: idk
      env:
      - name: FOO
        value: $(params.foo)
      script: |
        #!/bin/sh
        echo "Hello $(params.baz)
        $(results.foo.path)
        $(results.foo.path)
        $(results.foo.path)
        $(workspaces.test.path)
